<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
        </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="volei" id="ivolei">
        <label for="ivolei">Volei</label> <br>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label> <br>



    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>

</html>

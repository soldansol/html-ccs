<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div style="margin: 10px;">
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Regiaõ Nordeste">
                    <option value="Ma">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </div>

        <div>

            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="intprof">
            <datalist id="intprof">
                <option>Cozinheira</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
            </datalist>


        </div>

        <div style="margin: 3px;">

            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imgs" cols="30" rows="10"></textarea>
        </div>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>

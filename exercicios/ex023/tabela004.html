<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }


        th,
        td {
            border: 1px solid rgba(0, 0, 0, 0.531);
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exercício de Tabelas </h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Solange</td>
                <td>Vingadores</td>
                <td>Ranbo</td>
                <td>Alien</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Sophia</td>
                <td>Carrossel</td>
                <td>Chiquititas</td>
                <td>Poliana</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Danilo</td>
                <td>Amnésia</td>
                <td>Intocáveis</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Kévyn</td>
                <td>Dangol</td>
                <td>Oldboy</td>
                <td>Wall-E</td>
            </tr>


            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars V</td>
                <td>Taxi Drive</td>
                <td>Toy Story</td>
            </tr>



        </tbody>
    </table>
   
</body>

</html>
